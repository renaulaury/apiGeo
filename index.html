<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <title>API Geo</title>
</head>
<body>

    <main>
        <h1>API Geo Adresse</h1>

        <div class="codePostal">
            <p class="saisie">
                <input type="text" class="cp" name="codepostal" id="codepostal" placeholder="Saisir un code postal">
            </p>
            <p class="selection">
                <select class="ville" name="ville" id="ville"></select>
            </p>
        </div>

        <div id="map"></div>

        <div id="iFrame">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.403490515869!2d2.3289593767228842!3d48.8695841999183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e3101dcc2bb%3A0x2bc3eaa1f0003cb9!2sRue%20de%20la%20Paix%2C%2075002%20Paris!5e0!3m2!1sfr!2sfr!4v1736625524694!5m2!1sfr!2sfr" 
            width="1225" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
    
        </div>
    </main>


    <script src="./js/adresse.js"></script>
    <script src="./js/map.js"></script>
</body>
</html>
